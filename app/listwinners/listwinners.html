<!-- List Winner Page -->
<div ng-controller="ListWinnersCtrl">

    <!-- Page's Title -->
    <p class="page-title">List Winners</p>
    <span class="title-line"></span>

    <!-- Table of Winners -->
    <table class="table">
        <thead>
        <tr>
            <th> Name </th> <th> E-mail </th> <th> Telephone </th> <th> Prize Date </th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="winner in winners">
            <td> {{winner.name}} </td>
            <td> {{winner.email}} </td>
            <td> {{winner.phone}} </td>
            <td> {{winner.prizeDate}}</td>
        </tr>

        </tbody>
    </table>
</div>
