<!-- List Players Page -->
<div ng-controller="ListPlayersCtrl">

<!-- Page's Title -->
<p class="page-title">List Players</p>
<span class="title-line"></span>

    <table class="table">
        <thead>
        <tr>
            <th> Number  </th>
            <th> Name </th>
            <th> E-mail </th>
            <th> Telephone </th>
            <th> Prize </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="player in players">
            <td>{{player.Id}}</td>
            <td>{{player.Name}}</td>
            <td>{{player.Email}}</td>
            <td>{{player.Phone}}</td>
            <td>{{player.Prizes}} </td>
        </tr>
        </tbody>
    </table>

</div>
