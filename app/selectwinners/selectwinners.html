<!-- Select Winners Page -->
<div ng-controller="SelectWinnersCtrl">

    <!-- Page's Title -->
    <p class="page-title">Select Winners</p>
    <span class="title-line"></span>

    <!-- Form Select Winners -->
    <form method="post" role="form">

        <!-- 1st Prize (number winners) -->
        <div class="form-group">
            <label> 1st Prize (number of winners) </label>
            <input type="number" class="form-control">
        </div>

        <!-- 2nd Prize -->
        <div class="form-group">
            <label> 2nd Prize (number of winners) </label>
            <input type="number" class="form-control">
        </div>

        <!-- Submit BTN -->
        <button type="submit" class="btn btn-default">Select Winners</button>

    </form>

</div>
